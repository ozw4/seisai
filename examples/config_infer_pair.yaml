paths:
  segy_files:
    - ../test_data/ridgecrest_das/20200623002546.sgy
  out_dir: ./_pair_infer_out

infer:
  ckpt_path: ./_pair_out/ckpt/best.pt
  device: auto
  out_suffix: _pred.sgy
  overwrite: false
  sort_within: chno
  ffids: null
  standardize_eps: null
  allow_unsafe_override: false
  note: demo

tile:
  tile_h: 128
  overlap_h: 64
  tile_w: 6016
  overlap_w: 1024
  tiles_per_batch: 16
  amp: true
  use_tqdm: false

tta: []

