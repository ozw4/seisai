paths:
  segy_files:
    - /home/dcuser/data/ActiveSeisField/TSTKRES/shotgath.sgy
  phase_pick_files:
    - /home/dcuser/data/ActiveSeisField/TSTKRES/fb_time_all_1341ch.crd.0613.ReMerge.npy
  infer_segy_files:
    - /home/dcuser/data/ActiveSeisField/TSTKRES/shotgath.sgy
  infer_phase_pick_files:
    - /home/dcuser/data/ActiveSeisField/TSTKRES/fb_time_all_1341ch.crd.0613.ReMerge.npy
  out_dir: ./_blindtrace_out

dataset:
  primary_keys: [cmp]
  max_trials: 2048
  use_header_cache: true
  verbose: true
  train_endian: big
  infer_endian: big

transform:
  time_len: 5024
  per_trace_standardize: true

augment:
  hflip_prob: 0.0
  polarity_prob: 0.0
  space:
    prob: 0.0
    factor_range: [0.90, 1.10]
  time:
    prob: 0.0
    factor_range: [0.95, 1.05]
  freq:
    prob: 0.0
    kinds: [bandpass, lowpass, highpass]
    band: [0.05, 0.45]
    width: [0.10, 0.35]
    roll: 0.02
    restandardize: false

fbgate:
  apply_on: "off"
  min_pick_ratio: 0.1

mask:
  ratio: 0.5
  mode: replace
  noise_std: 1.0

input:
  use_offset_ch: false
  offset_normalize: true
  use_time_ch: false

train:
  device: auto # auto | cpu | cuda | cuda:N
  seed: 42
  loss_scope: masked_only # masked_only | all
  losses:
    - kind: shift_robust_mse
      weight: 1.0
      scope: masked_only
      params:
        shift_max: 5
    - kind: fx_mag_mse
      weight: 0.05
      params:
        use_log: true
        eps: 1.0e-6
        f_lo: 1
        f_hi: null
    - kind: mse
      weight: 0.02
      scope: all
      params: {}
  time_len: 5024
  batch_size: 8
  # gradient_accumulation_steps: 1
  num_workers: 0
  use_amp: true
  max_norm: 1.0
  lr: 1.0e-4
  weight_decay: 1.0e-4
  epochs: 10
  samples_per_epoch: 256
  subset_traces: 128

eval:
  loss_scope: masked_only
  losses:
    - kind: shift_robust_mse
      weight: 1.0
      scope: masked_only
      params:
        shift_max: 5

# ema:
#   enabled: true
#   decay: 0.999
#   start_step: 0
#   update_every: 1
#   use_for_infer: true
#   device: cpu  # omit -> same device as model; "cpu" saves VRAM but is slower

infer:
  seed: 43
  batch_size: 1
  num_workers: 0
  max_batches: 12
  subset_traces: 128

tile:
  tile_h: 128
  overlap_h: 64
  tiles_per_batch: 16
  amp: true
  use_tqdm: false

vis:
  n: 5
  out_subdir: vis
  cmap: seismic
  vmin: -3
  vmax: 3
  transpose_for_trace_time: true
  per_trace_norm: true
  per_trace_eps: 1.0e-8
  figsize: [20.0, 15.0]
  dpi: 300

model:
  backbone: resnet18 #resnet18, edgenext_small.usi_in1k
  # pretrained: false # default
  # stage_strides: null
  # extra_stages: 0
  # extra_stage_strides: null
  # extra_stage_channels: null
  # extra_stage_use_bn: true
  # pre_stages: 0
  # pre_stage_strides: null
  # pre_stage_kernels: null
  # pre_stage_channels: null
  # pre_stage_use_bn: true
  # decoder_channels: [256, 128, 64, 32]
  # decoder_scales: [2, 2, 2, 2]
  # upsample_mode: bilinear
  # attention_type: scse # or null
  # intermediate_conv: true

ckpt:
  save_best_only: true
  metric: infer_loss
  mode: min

tracking:
  enabled: true
  exp_name: baseline
  tracking_uri: file:./mlruns
  vis_best_only: true
  vis_max_files: 50
