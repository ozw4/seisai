name: pytest

on:
  pull_request:
  push:

permissions:
  contents: read

concurrency:
  group: pytest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0

      - name: Ensure LFS files are present
        shell: bash
        run: |
          set -euxo pipefail
          git lfs install --local
          git lfs pull
          git lfs checkout

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            packages/**/pyproject.toml

      - name: Install packages (editable)
        run: |
          python -m pip install -U pip
          for p in seisai-utils seisai-transforms seisai-pick seisai-dataset seisai-models seisai-engine; do
            pip install -e "packages/$p"
          done
          pip install -U pytest

      - name: Run tests
        env:
          MPLBACKEND: Agg
        run: |
          python -m pytest -c /dev/null --cache-dir .pytest_cache
