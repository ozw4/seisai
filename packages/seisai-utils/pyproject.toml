# packages/seisai_utils/pyproject.toml
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seisai-utils"
version = "0.1.0"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
  "PyYAML",
  "matplotlib",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["seisai_utils*"]
