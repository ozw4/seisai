[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seisai-engine"
version = "0.1.0"
description = "Training/inference loops, logging, and (optional) distributed utils for SeisAI"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
  "numpy",
  "torch",
  "tqdm",
  "mlflow>=2.0",
  "seisai-dataset>=0.1.0",
  "seisai-transforms>=0.1.0",
  "seisai-models>=0.1.0",
  "seisai-utils>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["seisai_engine*"]
