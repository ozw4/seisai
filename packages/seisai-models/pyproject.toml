[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seisai-models"
version = "0.1.0"
description = "Model zoo & utilities for SeisAI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
  "numpy",
  "torch",
  'timm',
  "seisai-dataset>=0.1.0",
  "seisai-transforms>=0.1.0",
]

# 例) 使うなら追記:
# [project.optional-dependencies]
# vision = ["timm>=0.9"]
# ema = ["torch-ema>=0.3"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["seisai_models*"]
